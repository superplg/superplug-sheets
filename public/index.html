<html>

<head>
  <title>Business Agentic Platform Assets</title>
  <link rel="icon" type="image/x-icon" href="/logo.png">
  <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
  <script type="module" src="superplug-web.js"></script>

  <script>
    let config = {};
    let email = "";
    let token = "";
    fetch("/config/bap-assets").then(function (response) {
      return response.json();
    }).then(function (data) {
      config = {
        apiKey: data.firebaseApiKey,
        authDomain: data.firebaseAuthDomain,
      };

      firebase.initializeApp(config);

      // get user state
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          window.location.href = "/assets.html";
        } else {
          // User is signed out
        }
      });
    });
  </script>
</head>

<body>
  <mv-elegant-landing titleText="Business Agentic Platform Assets" titleImageUrl="logo.png" />
</body>

<script>
  let menus = [
    {
      title: "Sign in"
    }];

  customElements.whenDefined('mv-elegant-landing').then(() => {
    let landing = document.querySelector('mv-elegant-landing');
    landing.setAttribute("headerMenus", JSON.stringify(menus));
  });

  document.addEventListener("Sign in", e => {
    console.log(e);
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        var credential = result.credential;
        // This gives you a Google Access Token. You can use it to access the Google API.
        var token = credential.accessToken;
        // The signed-in user info.
        var user = result.user;
      }).catch((error) => {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // The email of the user's account used.
        var email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        var credential = error.credential;
        console.error(error);
      });
  });
</script>

<style>
  body {
    margin: 0px;
  }
</style>

</html>
