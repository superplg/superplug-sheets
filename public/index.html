  <script>
    let config = {};

    fetch("/config/bap-assets").then(function (response) {
      if (response.status == 200)
        return response.json();
    }).then(function (data) {
      config = {
        apiKey: data.firebaseApiKey,
        authDomain: data.firebaseAuthDomain,
      };

      firebase.initializeApp(config);

        if (user) {

          // User is signed out
        }
      });
    });
